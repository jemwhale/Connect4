<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="./css/connect4.css"/>
    <script src="./js/connect4.js" defer></script>
    <title>Connect Four</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <h3 id="title">CONNECTFOUR</h3>
            <ul id="scoredisplay" class="navlinks">
                <li class="red" id="redScoreName">Red</li>
                <li id="score"></li>
                <li class="yellow" id="yellowScoreName">Yellow</li>
                    <!-- <input id="hamburgertoggle" class="hamburger" type="checkbox" onclick="showMenu()">
                    <span class="line hamburger" id="line1"></span>
                    <span class="line hamburger" id="line2"></span>
                    <span class="line hamburger" id="line3"></span> -->
            </ul>
            <ul class="navlinks" id="navlinks">
                <li><a id="newround" class="hide" onclick="resetRound()">Next Round</a></li>
                <li><a id="newgame" onclick="resetGame()">New Game</a></li>
                <li><a id="newnames" class="show" onclick="editNames()">Edit Names</a></li>
                <li id="dl">Dynamic Lighting
                    <label class="switch" alt="dynamic lighting">
                        <input id="toggle" class="toggle" type="checkbox" onclick="toggleLighting()">
                        <span class="slider round"></span>
                    </label> 
                </li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div id="board-top"></div>
        <div id="board" class="shineshadow"></div> 
    </main>
<div id="namesModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeNames()">&times;</span>
      <p class="red">Red <input type="text" class="textBox" name="redName" value="Red"></p>
      <p class="yellow">Yellow<input type="text" class="textBox" name="yellowName" value="Yellow"></p>
    </div>
  </div>
</body>
</html>
