<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="./css/connect4.css"/>
    <script src="./js/connect4.js" defer></script>
    <title>Connect Four</title>
</head>
<body>
    <header>
        <h3 class="title" id="title">CONNECT FOUR</h3>
        <ul class="navlinks">
            <li>Red</li>
            <li id="score">0-0</li>
            <li>Yellow</li>
        </ul>
        <nav>
            <ul class="navlinks">
                <li><a>New Game</a></li>
                <li>Dynamic Lighting
                    <label class="switch">
                        <input id="toggle" type="checkbox" onclick="toggleLighting()">
                        <span class="slider round"></span>
                    </label> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="board-top"></div>
        <div id="board" class="shineshadow"></div> 
    </main>
</body>
</html>
